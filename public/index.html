<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Image</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h2>Upload an Image</h2>
  <form id="uploadForm">
    <input type="file" name="image" id="imageInput" accept="image/*" required />
    <br>
    <button type="submit">Upload</button>
  </form>

  <div id="responseMessage" style="margin-top: 1rem;"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const responseMessage = document.getElementById('responseMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData();
      const fileInput = document.getElementById('imageInput');
      formData.append('image', fileInput.files[0]);

      try {
        const res = await fetch('http://localhost:5000/upload', {
          method: 'POST',
          body: formData
        });


        const data = await res.json();
        console.log(data);
        if (res.ok) {
          responseMessage.innerHTML = `<span style="color: green;">${data.message}</span>`;
        } else {
          responseMessage.innerHTML = `<span style="color: red;">${data.error}</span>`;
        }
      } catch (err) {
        responseMessage.innerHTML = `<span style="color: red;">Upload failed</span>`;
      }
    });
  </script>
</body>
</html>
